table:
  name: v_user_camera
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: user_camera
  custom_root_fields: {}
object_relationships:
  - name: user
    using:
      manual_configuration:
        column_mapping:
          userId: userId
        insertion_order: null
        remote_table:
          name: v_user_ref
          schema: public
select_permissions:
  - role: bbb_client
    permission:
      columns:
        - streamId
        - userId
      filter:
        meetingId:
          _eq: X-Hasura-MeetingId
