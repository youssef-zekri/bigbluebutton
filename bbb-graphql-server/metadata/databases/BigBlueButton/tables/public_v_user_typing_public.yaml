table:
  name: v_user_typing_public
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: user_typing_public
  custom_root_fields: {}
object_relationships:
  - name: user
    using:
      manual_configuration:
        column_mapping:
          userId: userId
        insertion_order: null
        remote_table:
          name: v_user_ref
          schema: public
select_permissions:
  - role: bbb_client
    permission:
      columns:
        - chatId
        - userId
        - typingAt
        - isCurrentlyTyping
      filter:
        _and:
          - meetingId:
              _eq: X-Hasura-MeetingId
          - _or:
              - meetingId:
                  _eq: X-Hasura-ModeratorInMeeting
              - user:
                  isModerator:
                    _eq: true
              - meetingId:
                  _neq: X-Hasura-LockedInMeeting
              - _exists:
                  _table:
                    name: v_meeting_showUserlist
                    schema: public
                  _where:
                    meetingId:
                      _eq: X-Hasura-MeetingId
