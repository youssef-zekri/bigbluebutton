table:
  name: v_user
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: user
  custom_root_fields: {}
object_relationships:
  - name: connectionStatus
    using:
      manual_configuration:
        column_mapping:
          userId: userId
        insertion_order: null
        remote_table:
          name: v_user_connectionStatus
          schema: public
  - name: lastBreakoutRoom
    using:
      manual_configuration:
        column_mapping:
          userId: userId
        insertion_order: null
        remote_table:
          name: v_user_breakoutRoom
          schema: public
  - name: meeting
    using:
      manual_configuration:
        column_mapping:
          meetingId: meetingId
        insertion_order: null
        remote_table:
          name: v_meeting
          schema: public
  - name: reaction
    using:
      manual_configuration:
        column_mapping:
          userId: userId
        insertion_order: null
        remote_table:
          name: v_user_reaction_current
          schema: public
  - name: voice
    using:
      manual_configuration:
        column_mapping:
          userId: userId
        insertion_order: null
        remote_table:
          name: v_user_voice
          schema: public
array_relationships:
  - name: cameras
    using:
      manual_configuration:
        column_mapping:
          userId: userId
        insertion_order: null
        remote_table:
          name: v_user_camera
          schema: public
  - name: presPagesWritable
    using:
      manual_configuration:
        column_mapping:
          meetingId: meetingId
          userId: userId
        insertion_order: null
        remote_table:
          name: v_pres_page_writers
          schema: public
select_permissions:
  - role: bbb_client
    permission:
      columns:
        - authed
        - avatar
        - away
        - awayTime
        - banned
        - clientType
        - color
        - disconnected
        - emoji
        - emojiTime
        - expired
        - extId
        - guest
        - guestStatus
        - hasDrawPermissionOnCurrentPage
        - isDialIn
        - isModerator
        - isOnline
        - isRunningEchoTest
        - joined
        - locked
        - loggedOut
        - mobile
        - name
        - pinned
        - presenter
        - raiseHand
        - raiseHandTime
        - registeredOn
        - role
        - speechLocale
        - userId
      filter:
        _and:
          - meetingId:
              _eq: X-Hasura-MeetingId
          - _or:
              - meetingId:
                  _eq: X-Hasura-ModeratorInMeeting
              - isModerator:
                  _eq: true
              - meetingId:
                  _neq: X-Hasura-LockedInMeeting
              - _exists:
                  _table:
                    name: v_meeting_showUserlist
                    schema: public
                  _where:
                    meetingId:
                      _eq: X-Hasura-MeetingId
      allow_aggregations: true
